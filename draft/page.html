<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frequencies words</title>
    <link rel="stylesheet" href="page.css">
    <script type="text/javascript">
        function allowDrop(ev) {
          ev.preventDefault();
        }

        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<div id="div1" class="in" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<div id="drag1" class="out" draggable="true" ondragstart="drag(event)"></div>
</body>
